name: Release New GH Pages Version

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      blog: ${{ steps.filter.outputs.blog }}
    steps:
      - uses: actions/checkout@v2

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          base: ${{ github.event_name == 'push' && github.ref || 'HEAD~1' }}
          filters: |
            blog:
              - 'blog/**'

  build-astro-blog:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.blog == 'true' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: blog/package-lock.json

      - name: Install Astro dependencies
        working-directory: blog
        run: npm ci

      - name: Build Astro blog
        working-directory: blog
        run: npm run build

      - name: Upload Astro build artifact
        uses: actions/upload-artifact@v4
        with:
          name: astro-blog
          path: blog/dist/
          retention-days: 1

  build-and-release:
    runs-on: ubuntu-latest
    needs: [changes, build-astro-blog]
    if: always() && needs.changes.result == 'success'

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
          path: awesome-identity

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.81.0'
          extended: true

      - name: Build site using Hugo
        working-directory: awesome-identity/my-site
        run: |
          hugo -v --buildDrafts --themesDir ../../ --minify

      - name: Create deployment directory
        run: |
          mkdir -p deploy-output
          cp -r awesome-identity/my-site/public/. deploy-output/

      - name: Download Astro blog artifact
        if: needs.build-astro-blog.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: astro-blog
          path: astro-temp

      - name: Merge Astro blog into deployment
        if: needs.build-astro-blog.result == 'success'
        run: |
          mkdir -p deploy-output/blog
          cp -r astro-temp/* deploy-output/blog/

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: deploy-output
          cname: mloeper.me
          
  validation:
    runs-on: ubuntu-latest
    container: tennox/linkcheck@sha256:1e4589c24c66cc61b5e55def6a554b608f678418d948db05d6cd19f8f6af61ed
    needs: [changes, build-and-release]
    
    steps:
      - name: Create skip file for link checker
        run: |
          echo https://online.stanford.edu/programs/cybersecurity-graduate-program > skip-file.txt

      - name: Run the link checker
        run: |
          /app/bin/linkcheck https://mloeper.me -d -e --connection-failures-as-warnings --skip-file skip-file.txt

  wayback-machine:
    runs-on: ubuntu-latest
    needs: [changes, build-and-release]
    
    steps:
      - name: Save my page and all referenced webpages to the internet archive
        uses: JamieMagee/wayback@v1.3.28
        with:
          url: https://mloeper.me
          saveErrors: false
          saveOutlinks: true
          saveScreenshot: true

name: Release New GH Pages Version

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
          path: awesome-identity

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.81.0'
          extended: true

      - name: Build site using Hugo
        working-directory: awesome-identity/my-site
        run: |
          hugo -v --buildDrafts --themesDir ../../ --minify

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: awesome-identity/my-site/public
          cname: mloeper.me
          
      - name: Create skip file for link checker
        run: |
          echo https://online.stanford.edu/programs/cybersecurity-graduate-program > skip-file.txt
          
      # TODO: the link checker currently does not prevent a faulty deployment, it just notifies the repo owner if schedule is working as expected
      - uses: filiph/linkcheck@v2.0.15+1
        with:
          arguments: https://mloeper.me -e --connection-failures-as-warnings --skip-file skip-file.txt
